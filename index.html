<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RegM</title>
    <link rel="stylesheet" type="text/css" href="css/screen.css">
</head>
<body>

<article>

    <h1>Register Machine</h1>

    <div class="input">
        <h2>Program</h2>

        <div>
            <textarea id="code"></textarea>
        </div>
        <h2>Input</h2>

        <div id="memory">

            <table>
                <tr>
                    <td>B</td>
                    <td>c0</td>
                    <td>c1</td>
                    <td>c2</td>
                    <td>c3</td>
                    <td>â€¦</td>
                </tr>
                <!--
                <tr>
                    <td><input type="text"/></td>
                    <td><input type="text"/></td>
                    <td><input type="text"/></td>
                </tr>
                -->
            </table>

            <input type="text" value="0"/>



            <br>

            <button id="run" type="submit">Run!</button>
        </div>

        <div id="function">
            <label for="iterator">Iterator:</label>
            <input type="text" id="iterator" value="c1"/>

            <table>
                <thead>
                <tr>
                    <td>input</td>
                    <td>output</td>
                    <td>f(c1)</td>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div><div class="output">
        <h2>Steps</h2>
        <table>
            <thead>
            <tr>
                <th>Step</th>
                <th>Line</th>
                <th>Instruction</th>
                <th>Memory</th>
            </tr>
            </thead>
            <tbody id="output"></tbody>
        </table>

        <section id=sequence>
            <h2>Sequence of f(c1)</h2>

            <p></p>
            <a target="blank">Search for this sequence on oeis.org</a>
        </section>

    </div>

</article>


<script src="js/jquery.js" charset="utf-8"></script>
<script src="js/regm.js" charset="utf-8"></script>
<script src="js/index.js" charset="utf-8"></script>

</body>
</html>
