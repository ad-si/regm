<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RegM</title>
    <link rel="stylesheet" type="text/css" href="css/screen.css">
</head>
<body>

<article>

    <h1>Register Machine</h1>

    <div class="input">
        <h2>Program</h2>

        <div>
            <textarea id="code"></textarea>
        </div>
        <h2>Input</h2>

        <div id="memory">

            <p><span>B</span><span>c0</span><span>c1</span><span>c2</span><span>â€¦</span></p>
            <br>
            <input type="text" value="1 2"/>


            <table>
                <tr>
                    <td>B</td>
                    <td>c0</td>
                    <td>c1</td>
                </tr>
                <tr>
                    <td><input type="text"/></td>
                    <td><input type="text"/></td>
                    <td><input type="text"/></td>
                </tr>
            </table>
        </div>

        <button id="run" type="submit">Run!</button>

    </div><div class="output">
        <h2>Output</h2>
        <table>
            <thead>
                <tr>
                    <th>Step</th>
                    <th>Line</th>
                    <th>Instruction</th>
                    <th>Memory</th>
                </tr>
            </thead>
            <tbody id="output"></tbody>
        </table>
    </div>

</article>


<script src="js/jquery.js" charset="utf-8"></script>
<script src="js/regm.js" charset="utf-8"></script>
<script src="js/index.js" charset="utf-8"></script>

</body>
</html>
